<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Chronicle - Contact</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/index.html" class="font3">Chronicle</a>
      </div>

      <div class="nav-center">
        <ul>
          <li><a href="/index.html" class="nav-link">Home</a></li>
          <li><a href="/about.html" class="nav-link">About</a></li>
          <li><a href="/contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form class="search-form" action="/search" method="GET">
          <div class="search-box">
            <input
              class="form-input"
              type="text"
              id="searchKey"
              name="searchQuery"
              placeholder="Article Search"
            />
            <input
              type="submit"
              class="search-btn material-symbols-outlined"
              value="search"
            />
          </div>
        </form>
      </div>
      <div class="side-menu-btn" id="side-menu-toggle">
        <button>&#9776;</button>
      </div>
    </nav>
    <div class="side-menu side-menu--hidden">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
      <form class="search-form" action="/search" method="GET">
        <div class="search-box">
          <input
            class="form-input"
            type="text"
            id="searchKey"
            name="searchQuery"
            placeholder="Article Search"
          />
          <input
            type="submit"
            class="search-btn material-symbols-outlined"
            value="search"
          />
        </div>
      </form>
    </div>
    <div class="max-width-1 m-auto">
      <hr class="hr1" />
    </div>
    <br /><br />
    <div class="contact-content font1 max-width-1 m-auto">
      <div class="max-width-1 m-auto mx-1">
        <h1>Feel Free to Contact Us</h1>
        <div class="contact-form">
          <div class="form-box">
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Phone Number" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Email Id" />
          </div>
          <div class="form-box">
            <textarea
              name=""
              id=""
              cols="100"
              rows="25"
              placeholder="How may we help you?"
            ></textarea>
          </div>
          <div class="form-box">
            <a href="/confirm.html" class="btn">Submit</a>
          </div>
        </div>
      </div>
    </div>

    <div class="max-width-1 m-auto">
      <hr />
    </div>
    <div class="footer">
      <p>Copyright Â© 2024 Chronicle. All rights reserved.</p>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var submitBtn = document.querySelector(".btn");

      submitBtn.addEventListener("click", function (event) {
        var name = document.querySelector(
          'input[placeholder="Enter Your Name"]'
        ).value;
        var phone = document.querySelector(
          'input[placeholder="Enter Your Phone Number"]'
        ).value;
        var email = document.querySelector(
          'input[placeholder="Enter Your Email Id"]'
        ).value;
        var message = document.querySelector(
          'textarea[placeholder="How may we help you?"]'
        ).value;

        if (!name || !phone || !email || !message) {
          alert("Please fill in all the fields before submitting.");
          event.preventDefault();
        }
      });
    });
  </script>
  <script src="../functions/index.js"></script>
  <script>
    document
      .getElementById("side-menu-toggle")
      .addEventListener("click", function () {
        document
          .querySelector(".side-menu")
          .classList.toggle("side-menu--hidden");
      });
  </script>
</html>
